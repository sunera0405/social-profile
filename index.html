<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="card">
        <div class="pic">
          <img src = "images/avatar-jessica.jpe">
        </div>
    
        <div class="username">
          <h1> Jessica Randall</h1>
        </div>
        <div class="location">
          <p> London, United Kingdom</p>
        </div>
        <div class="bio">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="platform">
         <button id="p1" class="btn">GitHub</button>
         <button id="p2" class="btn">Frontend Mentor</button>
         <button id="p3" class="btn"> LinkedIn</button>
         <button id="p4" class="btn">Twitter</button>
         <button id="p5" class="btn">Instagram</button>
        </div>
   </div>   
  
  <div class="attribution">
    <img src="images/favicon-32x32.png" alt="icon">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   
      Coded by <a href="#">sunera0405</a>.</p>
  </div>
</body>
</html>
